<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    
    <div class="container d-flex justify-content-center mt-5">

        
        <div class="card mt-5" style="width: 15rem;">
            <input id="error" type="text" class="form-control mt-2 ms-1 text-center" style="font-size: 13px; width: 230px; height: 50px;" readonly>
            <div class="card-body">
            
                <h1>Calculator</h1>
                <div class="row g-1 align-items-center">
                    <div class="col">
                        <input type="text" class="form-control mb-2" id="input1" placeholder="enter number ">
                    </div>
                </div>

                <!-- number and operator button -->
                <div class="row g-1 mb-3">
                    <div class="col">

                        <button 
                            type="button"
                            class="btn btn-primary"
                            onclick="passNum('C')"
                            >
                            C
                        </button>
                    </div>
                    <div class="col">

                        <button 
                            type="button"
                            class="btn btn-primary"
                            onclick="passNum('%')"
                            >
                            %
                        </button>
                    </div>
                    <div class="col">

                        <button 
                            type="button"
                            class="btn btn-primary"
                            onclick="passNum('=>')">
                            =>
                        </button>
                    </div>
                    <div class="col">

                        <button
                            type="button"
                            class="btn btn-warning"
                            onclick="passNum('/')">
                            /
                        </button>
                    </div>
                    
                    <div class="col">

                        <button 
                            type="button"
                            class="btn btn-primary"
                            onclick="passNum(7)"
                            >
                            7
                        </button>
                    </div>
                    <div class="col">

                        <button 
                            type="button"
                            class="btn btn-primary"
                            onclick="passNum(8)"
                            >
                            8
                        </button>
                    </div>
                    <div class="col">

                        <button 
                            type="button"
                            class="btn btn-primary"
                            onclick="passNum(9)"
                            >
                            9
                        </button>
                    </div>
                    <div class="col">

                        <button 
                            type="button"
                            class="btn btn-warning"
                            onclick="passNum('*')"
                            >
                            *
                        </button>
                    </div>

                    <div class="col">

                        <button 
                            type="button"
                            class="btn btn-primary"
                            onclick="passNum(4)"
                            >
                            4
                        </button>
                    </div>
                    <div class="col">

                        <button 
                            type="button"
                            class="btn btn-primary"
                            onclick="passNum(7)"
                            >
                            5
                        </button>
                    </div>
                    <div class="col">

                        <button 
                            type="button"
                            class="btn btn-primary"
                            onclick="passNum(6)"
                            >
                            6
                        </button>
                    </div>
                    <div class="col">
                        
                        <button 
                            type="button"
                                class="btn btn-warning"
                            onclick="passNum('*')"
                            >
                            *
                        </button>
                    </div>


                    <div class="col">

                        <button 
                            type="button"
                            class="btn btn-primary"
                            onclick="passNum(1)"
                            >
                            1
                        </button>
                    </div>
                    <div class="col">

                        <button 
                            type="button"
                            class="btn btn-primary"
                            onclick="passNum(4)"
                            >
                            2
                        </button>
                    </div>
                    <div class="col">

                        <button 
                            type="button"
                            class="btn btn-primary"
                            onclick="passNum(3)"
                            >
                            3
                        </button>
                    </div>
                    <div class="col">
                        <button 
                            type="button"
                            class="btn btn-warning"
                            onclick="passNum('+')"
                            >
                            +
                        </button>
                    </div>
                    
                    <div class="col-9">
                            <button 
                            type="button"
                            class="btn btn-primary w-100"
                            onclick="passNum(0)"
                            >
                            0
                        </button>
                    </div>
                    <div class="col-3">
                        <button 
                            type="button"
                            class="btn btn-success w-100"
                            onclick="passNum('=')"
                            >
                            =
                        </button>
                    </div>
                    
                </div>
                
                <input id="result" type="text" class="form-control mt-2 align-left" placeholder="Result" readonly>
            </div>
        </div>
        

        
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
